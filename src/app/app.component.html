<!DOCTYPE html>
<html>

<head>
  <title>To Do Py</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" i
          ntegrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>

  <div class="greeting">
    <h1><span class="decor">  Hello </span> There<span class="exec">!</span></h1>
    <h3>You're just one step ahead of a clean and organized <span class="decor">  Life! </span></h3>
  </div>
<form action="" class="login form-control" [formGroup]="loginForm" >

  <div class="fields">

    <label for="email" class="label">Email</label>
    <input type="text" id="email" class="form-control" value="{{email}}" formControlName="email">
  </div>

  <div class="fields">

    <label for="password" class="label">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
  </div>

  <div class="button">
    <button class="btn log-btn" (click)="login()">LogIn</button>
  </div>

</form>
 </body> 
</html>
